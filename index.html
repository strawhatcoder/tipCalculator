<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./base.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container-fluid">
    <form class="calc card mx-auto form-card">
      <div class="card-header form-header">Tip Calculator</div>
      <div class="card-body form-body">

        <div class="form-group">
          <label for="billAmount"><strong>How much was the bill?</strong></label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="billAmount" autocomplete="off" required>
          </div>
        </div>

        <div class="form-group">
          <label for="service"><strong>How was the service?</strong></label>
          <select class="custom-select" id="service" required>
            <option selected disabled>Select Tip Amount</option>
            <option value="1">Okay - 15%</option>
            <option value="2">Good - 18%</option>
            <option value="3">Great - 20%</option>
            <option value="4">Amazing - 25%</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numberOfPeople"><strong>How many people are sharing the bill?</strong></label>
          <input type="text" class="form-control" id="numberOfPeople" autocomplete="off" required>
        </div>
        <button class="btn btn-outline-light calculate-button" type="submit">Calculate</button>
      </div>
    </form>
    <div class="card total-card mx-auto" hidden>
      <div class="card-header total-head">TOTAL</div>
      <div class="card-body total-body">
        <p class="results"></p>
        <button class="btn btn-outline-light clear-button" type="submit">Clear</button>
      </div>
    </div>
  </div><br><br>


  <script src="main.js"></script>
</body>
</html>
